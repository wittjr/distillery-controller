openapi: 3.0.0
info:
  title: Distillery Controller
  version: '1.0'
  contact:
    name: Jamie Witt
    url: 'https://jamiewitt.com'
    email: me@jamiewitt.com
  description: A server to control distillery functions using Phidget controllers.x
  license:
    name: MIT
servers:
  - url: 'https://localhost:3000/distillery/v1'
externalDocs:
  url: 'https://www.phidgets.com/?view=api&product_id=OUT1100_0&lang=JavaScript'
  description: Phidget API
tags:
  - name: fractional
    description: Fractional still related operations
  - name: pot
    description: Pot still related operations
  - name: history
    description: Historical data related operations
paths:
  /batches:
    get:
      summary: Get data for all batches
      tags:
        - history
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/fractional-batch-header.v1.yaml
        '401':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      operationId: get-rundata
      description: Get data for all batches
    parameters: []
  '/batches/{batch-id}':
    parameters:
      - $ref: '#/components/parameters/batch-id'
    get:
      summary: Get data for a specific batch
      tags:
        - history
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/fractional-batch.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      operationId: get-rundata-batch-id
      description: Get data for a specific batch
      parameters:
        - schema:
            type: boolean
          in: query
          name: graph-data
          description: Return graph data
    put:
      summary: Update batch info
      operationId: put-batches-batch-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/fractional-batch.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Update batch info
      tags:
        - history
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/fractional-batch.v1.yaml
  '/potstills/{still-id}/heat':
    get:
      summary: Get heat status
      tags:
        - pot
      operationId: get-potheatoff
      description: Get heat status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/phidget-temperature.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
    parameters:
      - $ref: '#/components/parameters/still-id'
    put:
      summary: Turn the heat on or off
      operationId: post-potstills-still-id-heat
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/phidget-generic.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      tags:
        - pot
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/phidget-generic.v1.yaml
      description: Turn the heat on or off
      parameters:
        - schema:
            type: boolean
          in: query
          name: high-voltage
          description: Operate on the high voltage or normal heating element
  '/potstills/{still-id}/batches':
    get:
      summary: Get all pot batch data
      tags:
        - pot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/pot-batch-header.v1.yaml
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      operationId: get-potgraphdata
      description: Get all pot batch data
      parameters:
        - $ref: '#/components/parameters/data-format'
    post:
      summary: Start a pot batch
      tags:
        - pot
      operationId: post-setpot
      description: Start a pot batch
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/pot-batch.v1.yaml
        description: ''
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../models/pot-batch.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
    parameters:
      - $ref: '#/components/parameters/still-id'
  '/potstills/{still-id}/batches/{batch-id}':
    parameters:
      - $ref: '#/components/parameters/still-id'
      - $ref: '#/components/parameters/batch-id'
    get:
      summary: Get a specific batch for a still
      operationId: get-potstill-batch
      description: Get the specified batch for the specified pot still
      tags:
        - pot
      parameters:
        - $ref: '#/components/parameters/data-format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/pot-batch.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
  '/potstills/{still-id}/batches/active':
    parameters:
      - $ref: '#/components/parameters/still-id'
    get:
      summary: Get the active batch
      tags:
        - pot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/pot-batch.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      operationId: get-active-potstill-batch
      description: Convinence method to get the active batch for a specified pot still
      parameters:
        - $ref: '#/components/parameters/data-format'
    delete:
      summary: Cancel the active batch
      operationId: cancel-pot-still-batch
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Cancel the active pot still batch
      tags:
        - fractional
  '/fractionalstills/{still-id}/batches':
    post:
      summary: Start a fractional still batch
      tags:
        - fractional
      operationId: create-fractionalstill-batch
      description: Start a still batch
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../models/fractional-batch.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/fractional-batch.v1.yaml
    parameters:
      - $ref: '#/components/parameters/still-id'
    get:
      summary: Get all batches for a still
      operationId: get-all-fractionalstill-batches
      description: Get all batches for a specified fractional still
      tags:
        - fractional
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/fractional-batch.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      parameters: []
  '/fractionalstills/{still-id}/batches/{batch-id}':
    parameters:
      - $ref: '#/components/parameters/still-id'
      - $ref: '#/components/parameters/batch-id'
    get:
      summary: Get a specific batch for a still
      operationId: get-fractionalstill-batch
      description: Get the specified batch for the specified fractional still
      tags:
        - fractional
      parameters:
        - $ref: '#/components/parameters/data-format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/fractional-batch.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
  '/fractionalstills/{still-id}':
    get:
      summary: Get fractional still details
      tags:
        - fractional
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/fractional-still.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      operationId: get-fractionalsummary
      description: Get the details for a specified fraction still
    parameters:
      - $ref: '#/components/parameters/still-id'
  '/fractionalstills/{still-id}/arm':
    parameters:
      - $ref: '#/components/parameters/still-id'
    put:
      summary: Move the fractional still arm
      operationId: perform-arm-action
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/phidget-generic.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Extend or retract the arm
      tags:
        - fractional
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/phidget-generic.v1.yaml
        description: ''
    get:
      summary: Get the state of the fractional still arm
      operationId: get-fractionalstills-still-id-arm
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/phidget-generic.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Get the state of the arm
      tags:
        - fractional
  '/fractionalstills/{still-id}/heat':
    get:
      summary: get_temperature
      tags:
        - fractional
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/phidget-temperature.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      operationId: get-heat-status
      description: Get the status of the heating element
    parameters:
      - $ref: '#/components/parameters/still-id'
    put:
      summary: Turn the heat on or off
      operationId: post-fractionalstills-still-id-heat
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/phidget-generic.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Turn the heat on or off
      tags:
        - fractional
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/phidget-generic.v1.yaml
  '/fractionalstills/{still-id}/valve':
    parameters:
      - $ref: '#/components/parameters/still-id'
    put:
      summary: update_valve_state
      operationId: perform-valve-action
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/phidget-generic.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Open or close the valve
      tags:
        - fractional
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/phidget-generic.v1.yaml
        description: ''
    get:
      summary: Get the valve status
      operationId: get-fractionalstills-still-id-valve
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/phidget-generic.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Get the status of the valve
      tags:
        - fractional
  '/potstills/{still-id}':
    get:
      summary: Your GET endpoint
      tags:
        - pot
      operationId: get-pot
      description: Get the details of a pot still
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/pot-still.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
    parameters:
      - $ref: '#/components/parameters/still-id'
    patch:
      summary: Update pot status
      operationId: patch-potstills-still-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/pot-still.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Update pot status
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/pot-still.v1.yaml
        description: ''
      tags:
        - pot
  /potstills:
    parameters: []
    get:
      summary: Get all pot stills
      tags:
        - pot
      operationId: get-pots-pot_id
      description: Retrieve a list of all pot stills
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/pot-still.v1.yaml
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '500':
          $ref: '#/components/responses/general-error'
    post:
      summary: Create a pot still
      operationId: post-potstills
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../models/pot-still.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      tags:
        - pot
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/pot-still.v1.yaml
        description: ''
      description: Create a pot still
  /fractionalstills:
    get:
      summary: list_fractional_stills
      description: List of all fractional stills
      tags:
        - fractional
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/fractional-still.v1.yaml
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      operationId: get-fractionals
    parameters: []
    post:
      summary: create_fractional_still
      operationId: post-fractionalstills
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../models/fractional-still.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Create a fractional still
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/fractional-still.v1.yaml
      tags:
        - fractional
  /stills:
    get:
      summary: Get all stills
      tags:
        - fractional
        - pot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/still.v1.yaml
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      operationId: get-stills
      description: List all of the available stills
      parameters:
        - schema:
            type: string
          in: query
          name: type
          description: 'The type of still to retrieve, it not specified all stills will be returned'
    parameters: []
  '/fractionalstills/{still-id}/batches/active':
    parameters:
      - $ref: '#/components/parameters/still-id'
    get:
      summary: Get the active batch
      tags:
        - fractional
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/fractional-batch.v1.yaml
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      operationId: get-active-fractionalstill-batch
      description: Convinence method to get the active batch for a specified fracational still
      parameters:
        - $ref: '#/components/parameters/data-format'
    delete:
      summary: Cancel the active batch
      operationId: cancel-fractional-still-batch
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/general-error'
        '401':
          $ref: '#/components/responses/general-error'
        '403':
          $ref: '#/components/responses/general-error'
        '404':
          $ref: '#/components/responses/general-error'
        '500':
          $ref: '#/components/responses/general-error'
      description: Cancel the active fractional still batch
      tags:
        - fractional
components:
  schemas: {}
  securitySchemes:
    x-client-key:
      type: apiKey
      in: header
      description: ''
      name: Application Client Key
    token:
      type: openIdConnect
      openIdConnectUrl: 'https://localhost:3000/'
  parameters:
    batch-id:
      name: batch-id
      in: path
      required: true
      schema:
        type: string
      description: The ID of the batch run
    still-id:
      name: still-id
      in: path
      required: true
      schema:
        type: string
      description: The ID of the still on which to operate
    data-format:
      name: data-format
      in: query
      required: false
      schema:
        type: string
        enum:
          - graph
      description: The format to return the data
    new-state:
      name: new-state
      in: path
      required: true
      schema:
        type: boolean
      description: The desired phidget state
  responses:
    success:
      description: Example response
      content:
        application/json:
          schema:
            $ref: ../models/simple-message.v1.yaml
          examples:
            example-1:
              value:
                message: string
    not-found:
      description: Example response
      content:
        application/json:
          schema:
            $ref: ../models/simple-message.v1.yaml
          examples:
            example-1:
              value:
                message: Resource not found
    general-error:
      description: Example response
      content:
        application/json:
          schema:
            $ref: ../models/simple-message.v1.yaml
          examples:
            example-1:
              value:
                message: Something went wrong
        application/xml:
          schema:
            type: object
            properties: {}
security:
  - x-client-key: []
